<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">
    <title>Midias em HTLM5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em dispositivos difeerentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Aprendendo a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay loop >
        <source src="midia/e021.mp3" type="audio/mp3">
        <source src="midia/e021.mp3.ogg" type="audio/ogg">
        <source src="midia/e021.mp3" type="audio/mpeg">
        <source src="midia/e021.mp3.wav" type="image/wav">
        <p>Infelizmente o seu arquivo não consegue reproduzir o áudio <a href="midia/e021.mp3">Clique aqui para baixar o áudio.</a></p>
    </audio>


    
   
</body>
</html>
